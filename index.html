<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<form id="form" class="container">

	<div class="timewrap">
		<input class="time blink">
		<button class="up" title="+0:05"><span>▲</span></button>
		<button class="down" title="-0:05"><span>▼</span></button>
	</div>

	<input name="place" class="place" placeholder="Place" value="Office">
	<input name="work" class="work" placeholder="Work" value="IT Support">
	<input name="lunch" class="lunch" placeholder="lunch" value="1">
	<input name="other" class="other" placeholder="other" value="">

</form>
<div class="button">
	<button id="newin">New In</button>
	<button id="in">In</button>
	<button id="out">Out</button>
	<button id="saveto">Save to</button>
	<select id="sheet">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</div>

<table class="clone" hidden>
	<tbody>
		<tr>
			<td><input type="checkbox" class="checkbox" name="select"></td>
			<td class="date"></td>
			<td class="in"></td>
			<td class="out"></td>
			<td class="pw"></td>
			<td></td>
			<td class="hr"></td>
			<td class="other"></td>
			<td><a class="del"><img src="x.png"></a></td>
		</tr>
	</tbody>
</table>

<table class="data">
	<thead>
		<tr>
			<td>Select</td>
			<td>Date</td>
			<td>Time In</td>
			<td>Time Out</td>
			<td>Place/work</td>
			<td>Mileage</td>
			<td>Hours</td>
			<td>Other</td>
			<td>Action</td>
		</tr>
	</thead>
	<tbody>

	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td class="date"></td>
			<td class="in"></td>
			<td class="out"></td>
			<td class="pw"></td>
			<td>Total</td>
			<td id="total"></td>
			<td class="other"></td>
			<td></td>
		</tr>

	</tfoot>
</table>

<script src="lib.js"></script>
<script src="main.js"></script>

</body>
</html>
